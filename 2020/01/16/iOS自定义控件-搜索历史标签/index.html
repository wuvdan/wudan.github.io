ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br></pre></td><td class="code"><pre><span class="line">import UIKit</span><br><span class="line"></span><br><span class="line">@objc protocol WDTagsViewDelegate: NSObjectProtocol &#123;</span><br><span class="line">    &#x2F;&#x2F;&#x2F; 单个标签点击回调</span><br><span class="line">    func tagsView(view: WDTagsView, didTappedAtIndex index: Int, didTappedAtText text: String) -&gt; Void</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class WDTagsView: UIView &#123;</span><br><span class="line">    &#x2F;&#x2F; MARK: Public</span><br><span class="line">    public weak var delegate: WDTagsViewDelegate?</span><br><span class="line">    public var tagHeight: CGFloat          &#x3D; 32 &#x2F;&#x2F; 标签高度，默认为32</span><br><span class="line">    public var viewHMargin: CGFloat        &#x3D; 10 &#x2F;&#x2F; 整体左右间距 默认为10</span><br><span class="line">    public var viewVMargin: CGFloat        &#x3D; 10 &#x2F;&#x2F; 整体上下间距 默认为10</span><br><span class="line">    public var tagInnerSpace: CGFloat      &#x3D; 10 &#x2F;&#x2F; 标签内部左右间距 默认为10</span><br><span class="line">    public var tagHMargin: CGFloat         &#x3D; 10 &#x2F;&#x2F; 标签之间的水平间距 默认为10</span><br><span class="line">    public var tagVMargin: CGFloat         &#x3D; 5  &#x2F;&#x2F; 标签之间的行间距 默认为5</span><br><span class="line">    public var tagFont: UIFont             &#x3D; .systemFont(ofSize: 14) &#x2F;&#x2F; 标签字体 默认为5</span><br><span class="line">    public var tagTextColor: UIColor       &#x3D; .black &#x2F;&#x2F; 标签字体颜色</span><br><span class="line">    public var tagBackgroundColor: UIColor &#x3D; UIColor(red: 0.95, green: 0.95, blue: 0.95, alpha: 1) &#x2F;&#x2F; 标签背景颜色</span><br><span class="line">    public var itemArray: Array&lt;String&gt; &#x3D; Array() &#123;</span><br><span class="line">        didSet &#123;</span><br><span class="line">            setupViews()</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F; MARK: Private</span><br><span class="line">    private var tagsArray: Array&lt;UIButton&gt;  &#x3D; Array()</span><br><span class="line"></span><br><span class="line">    override init(frame: CGRect) &#123;</span><br><span class="line">        super.init(frame: frame)</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    func refreshView() &#123;</span><br><span class="line">        DispatchQueue.main.async &#123;</span><br><span class="line">             self.setupViews()</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    private func setupViews() &#123;</span><br><span class="line">        for v in self.subviews &#123;</span><br><span class="line">            v.removeFromSuperview()</span><br><span class="line">        &#125;</span><br><span class="line">        tagsArray.removeAll()</span><br><span class="line">        for (index, item) in itemArray.enumerated() &#123;</span><br><span class="line">            let b &#x3D; UIButton()</span><br><span class="line">            b.setTitle(item, for: .normal)</span><br><span class="line">            b.setTitleColor(tagTextColor, for: .normal)</span><br><span class="line">            b.titleLabel?.font &#x3D; tagFont</span><br><span class="line">            b.backgroundColor &#x3D; tagBackgroundColor</span><br><span class="line">            b.layer.cornerRadius &#x3D; 10</span><br><span class="line">            b.tag &#x3D; index</span><br><span class="line">            b.addTarget(self, action: #selector(buttonTargetAction(sender:)), for: .touchUpInside)</span><br><span class="line">            addSubview(b)</span><br><span class="line">            tagsArray.append(b)</span><br><span class="line">        &#125;</span><br><span class="line">        layoutItems()</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private func layoutItems() &#123;</span><br><span class="line">        var tagLineWidth   &#x3D; viewHMargin                &#x2F;&#x2F; 单行的总宽度</span><br><span class="line">        let allWidth       &#x3D; UIScreen.main.bounds.width &#x2F;&#x2F; 默认为屏幕宽度</span><br><span class="line">        var isChange: Bool &#x3D; false                      &#x2F;&#x2F; 是否需要换行</span><br><span class="line"></span><br><span class="line">        var lastItem: UIButton!</span><br><span class="line">        for index in 0..&lt;tagsArray.count &#123;</span><br><span class="line">            let button &#x3D; tagsArray[index]</span><br><span class="line">            let tagTitle: NSString &#x3D; itemArray[index] as NSString</span><br><span class="line">            var tagWidth &#x3D; tagTitle.boundingRect(with: CGSize(width: CGFloat(MAXFLOAT), height: tagHeight),</span><br><span class="line">                                                 options: .usesLineFragmentOrigin,</span><br><span class="line">                                                 attributes: [.font : tagFont],</span><br><span class="line">                                                 context: nil).size.width + 2 * tagInnerSpace + 0.5</span><br><span class="line">            tagLineWidth +&#x3D; (tagWidth + tagHMargin)</span><br><span class="line">            if tagLineWidth &gt; (allWidth - viewHMargin) &#123;</span><br><span class="line">                isChange &#x3D; true</span><br><span class="line">                if (tagWidth + 2 * tagHMargin) &gt; allWidth &#123;</span><br><span class="line">                    tagWidth &#x3D; allWidth - 2 * tagHMargin</span><br><span class="line">                    button.titleEdgeInsets &#x3D; UIEdgeInsets(top: 0, left: tagInnerSpace &#x2F; 2, bottom: 0, right: tagInnerSpace &#x2F; 2)</span><br><span class="line">                &#125;</span><br><span class="line">                tagLineWidth &#x3D; viewHMargin + tagWidth + tagHMargin</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">            button.snp.makeConstraints &#123; (make) in</span><br><span class="line">                make.height.equalTo(tagHeight)</span><br><span class="line">                make.width.equalTo(tagWidth)</span><br><span class="line">                if lastItem &#x3D;&#x3D; nil &#123;</span><br><span class="line">                    make.top.equalTo(viewVMargin)</span><br><span class="line">                    make.leading.equalTo(viewHMargin)</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    if isChange &#123;</span><br><span class="line">                        make.leading.equalTo(viewVMargin)</span><br><span class="line">                        make.top.equalTo(lastItem.snp.bottom).offset(tagVMargin)</span><br><span class="line">                        isChange &#x3D; false</span><br><span class="line">                    &#125; else &#123;</span><br><span class="line">                        make.leading.equalTo(lastItem.snp.trailing).offset(tagHMargin)</span><br><span class="line">                        make.top.equalTo(lastItem.snp.top)</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            lastItem &#x3D; button</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        lastItem.snp.makeConstraints &#123; (make) in</span><br><span class="line">            make.bottom.equalTo(-viewVMargin).priority(.high)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    required init?(coder: NSCoder) &#123;</span><br><span class="line">        fatalError(&quot;init(coder:) has not been implemented&quot;)</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    @objc private func buttonTargetAction(sender: UIButton) &#123;</span><br><span class="line">        delegate?.tagsView(view: self, didTappedAtIndex: sender.tag, didTappedAtText: itemArray[sender.tag])</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">var tagsView: WDTagsView!</span><br><span class="line"></span><br><span class="line">&#x2F;**页面添加，简单样式配置**&#x2F;</span><br><span class="line">tagsView &#x3D; WDTagsView()</span><br><span class="line">tagsView.delegate &#x3D; self</span><br><span class="line">tagsView.tagTextColor &#x3D; .black</span><br><span class="line">tagsView.tagFont &#x3D; .systemFont(ofSize: 14)</span><br><span class="line">tagsView.backgroundColor &#x3D; UIColor(red: 0.9, green: 0.9, blue: 0.9, alpha: 1)</span><br><span class="line">tagsView.tagHeight &#x3D; 30</span><br><span class="line">tagsView.itemArray &#x3D; [&quot;手机&quot;, &quot;电脑&quot;, &quot;显卡&quot;, &quot;主机&quot;, &quot;啥啥&quot;, &quot;我擦&quot;, &quot;我是哦发生的活动开始对方擦&quot;, &quot;我屮艸芔茻&quot;,&quot;手机&quot;, &quot;电脑&quot;, &quot;显卡&quot;, &quot;主机&quot;, &quot;啥啥&quot;, &quot;我擦&quot;, &quot;我屮艸芔茻&quot;,&quot;手机&quot;, &quot;电脑&quot;, &quot;显卡&quot;, &quot;主机&quot;, &quot;啥啥&quot;, &quot;我擦&quot;, &quot;我屮艸芔茻&quot;, &quot;啥啥&quot;, &quot;我擦&quot;, &quot;我屮艸芔茻&quot;]</span><br><span class="line">view.addSubview(tagsView)</span><br><span class="line"></span><br><span class="line">&#x2F;**页面布局**&#x2F;</span><br><span class="line">tagsView.snp.makeConstraints &#123; (make) in    </span><br><span class="line">    make.leading.top.trailing.equalToSuperview()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;**刷新实图**&#x2F;</span><br><span class="line">tagsView.itemArray &#x3D; [&quot;手机&quot;, &quot;电脑&quot;, &quot;显卡&quot;, &quot;主机&quot;]</span><br><span class="line">tagsView.refreshView()</span><br></pre></td></tr></table></figure>

<!-- 复制 -->
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
  let COPY_SUCCESS = "复制成功";
  let COPY_FAILURE = "复制失败";
  /*页面载入完成后，创建复制按钮*/
  !function (e, t, a) {
    /* code */
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '  <i class="fa fa-copy"></i><span>复制</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });

      clipboard.on('success', function(e) {
        //您可以加入成功提示
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
        success_prompt(COPY_SUCCESS);
        e.clearSelection();
      });
      clipboard.on('error', function(e) {
        //您可以加入失败提示
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
        fail_prompt(COPY_FAILURE);
      });
    }
    initCopyCode();

  }(window, document);

  /**
   * 弹出式提示框，默认1.5秒自动消失
   * @param message 提示信息
   * @param style 提示样式，有alert-success、alert-danger、alert-warning、alert-info
   * @param time 消失时间
   */
  var prompt = function (message, style, time)
  {
      style = (style === undefined) ? 'alert-success' : style;
      time = (time === undefined) ? 1500 : time*1000;
      $('<div>')
          .appendTo('body')
          .addClass('alert ' + style)
          .html(message)
          .show()
          .delay(time)
          .fadeOut();
  };

  // 成功提示
  var success_prompt = function(message, time)
  {
      prompt(message, 'alert-success', time);
  };

  // 失败提示
  var fail_prompt = function(message, time)
  {
      prompt(message, 'alert-danger', time);
  };

  // 提醒
  var warning_prompt = function(message, time)
  {
      prompt(message, 'alert-warning', time);
  };

  // 信息提示
  var info_prompt = function(message, time)
  {
      prompt(message, 'alert-info', time);
  };

</script>

<script>
  let LAZY_LOAD_IMAGE = "";
  $(".article-entry").find("fancybox").find("img").each(function () {

      $(element).attr("href", $(this).attr("src"));

       * 一般图片标签内会有个属性名来存放图片的真实地址，比如 data-original,

       * 修改如下
       */
       if (LAZY_LOAD_IMAGE) {
         $(element).attr("href", $(this).attr("data-original"));
       }
      $(this).wrap(element);
  });
</script>
